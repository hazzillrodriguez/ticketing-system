{% macro render_upload(field) %}
    {% if field.errors %}
        {{ field(class="custom-file-input is-invalid", **kwargs) }}
        {% for error in field.errors %}
            <div class="invalid-tooltip">
                {{ error }}
            </div>
        {% endfor %}
    {% else %}
        {{ field(class="custom-file-input", **kwargs) }}
    {% endif %}
{% endmacro %}
