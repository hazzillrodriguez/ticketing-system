{% extends 'layouts/dashboard.base.html' %}
{% block header %}
    {% block title %}Statuses{% endblock %}
{% endblock %}
{% block content %}

<!-- Status Table -->
<div class="content-box mb-3 content-lighten max-w-1000">
    <table id="statusTable" class="table table-striped table-borderless">
        <thead>
            <tr>
                <th>#</th>
                <th>Status</th>
                <th>Date Created</th>
            </tr>
        </thead>
        <tbody>
            {% for row in statuses %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.status }}</td>
                <td>{{ row.created_at.strftime('%m-%d-%Y, %H:%M') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
